<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>To Do List</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

    <script src="http://documentcloud.github.io/backbone/test/vendor/json2.js"></script>
  <script src="http://documentcloud.github.io/backbone/test/vendor/jquery.js"></script>
  <script src="http://documentcloud.github.io/backbone/test/vendor/underscore.js"></script>
  <script src="http://documentcloud.github.io/backbone/backbone.js"></script>
  <script src="http://documentcloud.github.io/backbone/examples/backbone.localStorage.js"></script>

&nbsp;<a href="#" onclick="toggle_visibility('dragme');" style="color:white;">Toggle To Do List</a>

        <div id="dragme">

		 <div id="todoapp"><a href="#" id="closeTDL"  onclick="toggle_visibility('dragme');" style="color:white;background-color:transparent;text-decoration:none;">X&nbsp;</a>

  <div id="todoapp">

  <h2>TO DO LIST</h2>
	<section id="main">

      <ul id="todo-list"></ul>

    </section>
    <header>

      <input id="new-todo" type="text" placeholder="Write new item and hit 'Enter'...">

    </header>

    <footer>

      <a id="clear-completed" >Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

 <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">

      <label><input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> /><i></i><span title="Double-click to edit a todo."><%- title %></span></label>
      <a class="destroy">&minus;</a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

      </div>     

<script type="text/javascript">

    function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'none')
          e.style.display = 'block';
       else
          e.style.display = 'none';
    }
//-->
</script>

<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
 <script>
  $(function() {
    $( "#dragme" ).draggable({ iframeFix: true });
  });
  </script>

  <script src="js/index.js"></script>

</body>

</html>
