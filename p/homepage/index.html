<!DOCTYPE html>
<html>

<body>
    <main>

        <input placeholder="Search on Google" id="q" type="text" x-webkit-speech autocomplete="off" />

        <header></header>

        <section class="card">
            <h1>Quick Links</h1>
            <br />
            <center>
                <a href="http://www.google.cn"><img src="https://unsplash.it/400/?random&1" alt="Lorem Pixel"></a>
                <a href="https://www.google.com/?ncr"><img src="https://unsplash.it/400/?random&2" alt="Lorem Pixel"></a>
                <a href="https://google.co.uk"><img src="https://unsplash.it/400/?random&3" alt="Lorem Pixel"></a>
                <a href="https://bing.com"><img src="https://unsplash.it/400/?random&4" alt="Lorem Pixel"></a>
                <a href="https://fronter.com/harrow"><img src="https://unsplash.it/400/?random&5" alt="Lorem Pixel"></a>
                <a href="https://fronter.du.se/"><img src="https://unsplash.it/400/?random&6" alt="Lorem Pixel"></a>
                <a href="https://www.cosmopolitan.com/"><img src="https://unsplash.it/400/?random&7" alt="Lorem Pixel"></a>
                <a href="https://google.ct/"><img src="https://unsplash.it/400/?random&8" alt="Lorem Pixel"></a>
            </center>
        </section>

        <section class="card">
            <div class="newsfeed"></div>
        </section>

        <section class="card">
        <a href="#!" onclick="newFact()" class="nohighlight">
            <h1 class="alignleft">Fact a Minute </h1><span class="alignright">(click for new fact)</span>
            <div style="clear: both;"></div>
            <div class="smallbreak"></div>
            <h3><span id="fact"></span></h3>
        </a>
        </section>
        
        <section class="card">
            <div id="weather_wrapper">
                <div class="weatherCard">
                    <div class="currentTemp">
                        <span class="temp"><span id="temp">N/A</span>&deg;</span>
                        <span class="location">Woodbridge</span>
                    </div>s
                    <div class="currentWeather">
                        <span class="conditions">&#xf002;</span>
                        <div class="info">
                            <span class="rain"><span id="humidity">N/A</span> %</span>
                            <span class="wind"><span id="windspeed">N/A</span> MPH</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <link rel="stylesheet" href="css/normal.css">
    <link rel="stylesheet" href="css/tab.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/design.css">
    <title>Woodbridge School Homepage</title>
    <script src="js/jquery.js"></script>
    <script src="js/tab.js"></script>
    <script src="js/google.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/newsfeed.js"></script>
    <script src="js/fact.js"></script>
    <script src="js/weather.js"></script>
    <meta charset="UTF-8">

</body>

</html>
