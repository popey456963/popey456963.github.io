		<button onclick="parseData();">Click</button>
		<select id="pupil">
		</select>
		<button onclick="moveOn();">Continue</button>
	</body>
	<script src="./js/papaparse.js"></script>
	<script>
		var scores = [];
		var headers = [];
		function parseData(){
			var csv = document.getElementById("dataStore").value.replace("\t", ",");
			var data = Papa.parse(csv).data;
			data.shift();
			headers = data[0];
			data.shift();
			scores = data;
			//console.log(scores);
			// HEADER NAMES
			// PUPIL --> PUPIL SCORES
			//console.log(headers);
			//console.log(scores);
			var pupilnames = [];
			for (i=0; i<scores.length; i++) {
            	var obj=document.getElementById("pupil");         
				pupilnames.push([i,scores[i][1],scores[i][3]])
                opt = document.createElement("option");
                opt.value = i;
                opt.text = scores[i][3] + ", " + scores[i][1];
                obj.appendChild(opt);
			}
			//console.log(pupilnames);
		}
		parseData();

		function moveOn(){
			var yourSelect = document.getElementById( "pupil" );
			var pupil = yourSelect.options[ yourSelect.selectedIndex ].value;
			//console.log(pupil);
			//console.log(headers);
			//console.log(scores[parseInt(pupil)]);
			var pupilscores = scores[parseInt(pupil)];
			var tempscores = pupilscores;
			var tempheaders = headers;
			for (i=0; i<headers.length; i++) {
				if (pupilscores[i] == "") {
					tempscores.splice(i, 1);
					tempheaders.splice(i, 1);
					i--;
				}
			}
			console.log(tempheaders);
			console.log(tempscores);
		}
		moveOn();

	</script>
