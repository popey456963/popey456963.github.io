<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div id="bg">
        <canvas></canvas>
        <canvas></canvas>
        <canvas></canvas>
        <div class="music-player">
            <div class="info">
                <div class="left">
                </div>
                <div class="center">
                    <div class="jp-playlist">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                </div>
                <div class="progress"></div>
            </div>
            <div class="controls">
                <div class="current jp-current-time">00:00</div>
                <div class="play-controls">
                    <a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
                    <a href="javascript:;" class="icon-play jp-play" title="play"></a>
                    <a href="javascript:;" class="icon-pause jp-pause" title="pause"></a>
                    <a href="javascript:;" class="icon-next jp-next" title="next"></a>
                </div>
                <div class="volume-level">
                    <a href="javascript:;" class="icon-volume-up" title="max volume"></a>
                    <a href="javascript:;" class="icon-volume-down" title="mute"></a>
                </div>
            </div>
            <div id="jquery_jplayer" class="jp-jplayer"></div>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jplayer/2.6.4/jquery.jplayer/jquery.jplayer.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jplayer/2.6.4/add-on/jplayer.playlist.min.js'></script>
    <script src="js/index.js"></script>
    <script src="js/index2.js"></script>
</body>

</html>
