<link rel="stylesheet" href="clippy.min.css">
<script src="clippy.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>


<script type="text/javascript">
    clippy.load('Clippy', function(agent) {
        agent.show();
        agent.moveTo(400,400);
        agent.speak("Hi I'm Clippy, your office assistance.  I see that you're trying to browse the internet.  Would you like me to fix that?");
    });
</script>
