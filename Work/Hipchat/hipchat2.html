<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<div id="text"></div>
<script>
var data;
$.getJSON( "https://api.hipchat.com/v2/room/CodeCombat/history?auth_token=niI6idrpL9VWpZZixTAgqClXkDOycP6U5lMonuHQ&max-results=1000", function( json ) {
  data = json;
  rundata();
});
 
function rundata(){
 	console.log(data.items[0].date);
	for (var i = 0; i < data.items.length; i++){
		console.log(data.items[i].from + ": " + data.items[i].message);
		document.getElementById('text').innerHTML = document.getElementById('text').innerHTML + data.items[i].date + " " + data.items[i].from + ": " + data.items[i].message + "<br>"
}}
</script>
