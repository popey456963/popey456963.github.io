<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<div id="text"></div>
<script>

var dateepoch = new Date();
var datehuman;

function changedate(date){
	dateepoch = Date.parse(date);
	var datetemp = new Date(dateepoch);
	datehuman = datetemp.toLocaleString();
}
var date = new Date();
date = date.toISOString();
console.log(date);
date = Date.parse(date);
console.log(date);
var myDate = new Date(date);
console.log(myDate.toGMTString()+"<br>"+myDate.toLocaleString());

var data;
$.getJSON( "https://api.hipchat.com/v2/room/CodeCombat/history?auth_token=niI6idrpL9VWpZZixTAgqClXkDOycP6U5lMonuHQ&max-results=1000", function( json ) {
  data = json;
  rundata();
});

function rundata(){
	for (var i = 0; i < data.items.length; i++){
		changedate(data.items[i].date);
		if (typeof data.items[i].from == "object"){
			document.getElementById('text').innerHTML = document.getElementById('text').innerHTML + datehuman + " " + data.items[i].from.name + ": " + data.items[i].message + "<br>"
			} else {
		document.getElementById('text').innerHTML = document.getElementById('text').innerHTML + datehuman + " " + data.items[i].from + ": " + data.items[i].message + "<br>"}
}}
</script>
